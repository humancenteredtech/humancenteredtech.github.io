<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human-Centered Technology Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            color: black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden; 
            
            display: flex;
            flex-direction: column;
            align-items: center; 
            
            transition: background-color 0.1s, color 0.1s;
        }

        body.inverted {
            background-color: black;
            color: white;
        }
        
        #inversion-text {
            height: 75vh;
            width: 100%;
            
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            
            font-size: 5vw; 
            line-height: 1.2;
            text-align: center;
            
            white-space: pre-line; 
        }

        @media (max-width: 600px) {
            #inversion-text {
                font-size: 8vw; 
                line-height: 1.1;
            }
        }

        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .footer-text h1, .footer-text .subtitle, .footer-text a {
            font-size: 16px;
            font-weight: 400;
            color: inherit; 
            transition: color 0.1s;
        }

        .footer-text h1 { margin-bottom: 10px; }
        .footer-text .subtitle { margin-bottom: 20px; }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .links a {
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .logo {
            opacity: 0.8;
        }

        .logo img {
            height: 40px;
            width: auto;
            filter: grayscale(0) invert(0); 
            transition: filter 0.1s;
        }
        

        .inverted .logo img {
            filter: grayscale(1) invert(1); 
        }
    </style>
</head>
<body>
    <div id="inversion-text">YOU 
ARE 
ON 
YOUR 
PHONE 
AGAIN, 
AREN'T YOU?</div>

    <div class="footer-text">
        <h1>human-centered technology lab</h1>
        <div class="subtitle">dr. maxi heitmayer</div>
        <div class="links">
            <a href="https://scholar.google.com/citations?user=B_3V_zwAAAAJ&hl=en&inst=12320807419666651891&oi=ao" target="_blank">research</a>
            <a href="mailto:heitmayer@rowan.edu">contact</a>
        </div>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Rowan_University_logo.svg" alt="Rowan University">
        </div>
    </div>

    <script>
        function toggleInversion() {
            document.body.classList.toggle('inverted');
        }

        let lastToggleTime = 0;
        const toggleInterval = 250;

        function inversionLoop(timestamp) {
            if (timestamp - lastToggleTime >= toggleInterval) {
                toggleInversion();
                lastToggleTime = timestamp;
            }
            requestAnimationFrame(inversionLoop);
        }

        requestAnimationFrame(inversionLoop);
    </script>
</body>
</html>
